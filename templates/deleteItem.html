<!DOCTYPE html>
{% extends "main.html" %}
{% block content %}
<h1>Delete Item</h1>
<div class="card ">
    <p>Are you sure you want to delete {{item.name}} ??</p>
    <form method='POST' enctype='multipart/form-data'
          action="{{url_for('deleteItem', item_name=item.name)}}">
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
{% endblock %}
