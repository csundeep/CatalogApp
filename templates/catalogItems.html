<!DOCTYPE html>
{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3 catagories">
        <h1>Categories</h1>
        <div class="list-group">
            {% for i in catalogs %}
            <div>
                <p><a href='{{url_for("show_catalog_items",catalog_name = i.name) }}'>{{i.name}}</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-9 items">

        <h1>{{catalog}} Items ({{items|length}} items)
            {% if session.username %}
            <span> <a class="btn btn-primary btn-lg " href='{{url_for("newItem")}}'>Add New Item</a></span>
            {% endif %}
        </h1>
        <div class="row">
            {% for i in items %}
            <div class="col-md-4">
                <div class="card grid-card">
                    <img class="card-img-top" src="/static/card_image.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{i.name}}</h4>
                        <p class="card-text twolines">{{i.description}}</p>
                    </div>
                    <div class="card-footer">
                        <a href='{{url_for("show_catalog_item_description",catalog_name = i.catalog.name,item_name=i.name) }}'>show
                            more .. </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
